<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<!-- CSS -->
<link href="shared/css/bootstrap.css" rel="stylesheet" />
<link href="shared/css/style.css" rel="stylesheet" />
<link href="shared/css/angular-bootstrap-calendar.min.css"
	rel="stylesheet" type="text/css">

<!-- app framework -->
<script src="shared/libs/angular/angular.js"></script>
<script src="shared/libs/angular/angular-route.js"></script>
<script src="shared/libs/bootstrap/ui-bootstrap-tpls.js"></script>
<!-- app main jars -->
<script src="app/app.module.js"></script>
<script src="app/app.routing.js"></script>
<script src="app/app.services.js"></script>
<!-- calendar -->
<script type="text/javascript"
	src="shared/libs/angular/angular-bootstrap-calendar-tpls.js"></script>
<script type="text/javascript"
	src="shared/libs/angular/angular-bootstrap-calendar.js"></script>
<script src="shared/libs/angular/angular-animate.js"></script>
<script src="shared/libs/angular/interact.js"></script>
<script src="shared/libs/angular/moment.js"></script>

<!-- app controllers -->
<script src="app/loginComponent/loginCtrl.js"></script>
<script src="app/createAccountComponent/createAccountCtrl.js"></script>
<script src="app/calendar/homePageCtrl.js"></script>
<script src="app/calendar/example.js"></script>


</head>
<body ng-app="mainApp" ng-controller="routerController" class="viewport">

	<div class="container">

		<div class="row marginTop20">
			<div class="col-md-4 section-title">
				<h3>File Manager Application</h3>
			</div>
			<div class="col-md-8 text-right marginTop10">
				<button type="button" ng-click="goHome()"
					class="btn btn-default noBackground removeBorder fontSize30 borderRadius10"
					aria-label="Left Align">
					<i class="icon-home icon-large "></i>
				</button>
			</div>
		</div>

		<div ng-show="showPage">
			<div class="container">
				<div ui-view></div>
			</div>
		</div>

	</div>
</body>
</html>
