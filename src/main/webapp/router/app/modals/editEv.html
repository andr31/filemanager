<div>
	<div class="modal-header">
		<h3 class="modal-title" id="modal-title">Editeaza programare</h3>
	</div>
	<div class="modal-body" id="modal-body">
		<div class="row">
			<div class="col-sm-2">
				<div class="btn-group" uib-dropdown auto-close="outsideClick"
					is-open="isOpenPac">
					<button id="single-button" type="button" class="btn btn-default"
						uib-dropdown-toggle ng-disabled="disabled">
						{{dropBtnPac}} <span class="caret"></span>
					</button>
					<ul class="dropdown-menu" uib-dropdown-menu
						aria-labelledby="simple-dropdown" role="menu">
						<li><div class="inner-addon left-addon" ng-if="isOpenPac">
								<i class="glyphicon glyphicon-search"></i> <input type="text"
									ng-change="search(searchPacient, 'pac')" class="form-control"
									ng-model="searchPacient" placeholder="Search" />
							</div></li>
						<li role="menuitem" ng-repeat="pac in pacientsList"><a
							href="" ng-click="change(pac,'pac')">{{pac.name + ' ' +
								pac.surname}}</a></li>
					</ul>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-2">
				<div class="btn-group" uib-dropdown auto-close="outsideClick"
					is-open="isOpenDoc">
					<button id="single-button" type="button" class="btn btn-default"
						uib-dropdown-toggle ng-disabled="disabled">
						{{dropBtnDoc}} <span class="caret"></span>
					</button>
					<ul class="dropdown-menu" uib-dropdown-menu
						aria-labelledby="simple-dropdown" role="menu">
						<li><div class="inner-addon left-addon" ng-if="isOpenDoc">
								<i class="glyphicon glyphicon-search"></i> <input type="text"
									ng-change="search(searchDoctor, 'doc')" class="form-control"
									ng-model="searchDoctor" placeholder="Search" />
							</div></li>
						<li role="menuitem" ng-repeat="doc in doctorsList"><a href=""
							ng-click="change(doc,'doc')">{{doc.name + ' ' + doc.surname}}</a></li>
					</ul>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-4">
				<label>Date: </label>
				<p class="input-group" style="max-width: 250px">
					<input type="text" class="form-control" readonly
						uib-datepicker-popup="dd MMMM yyyy" ng-model="eventEdit.startsAt"
						is-open="eventEdit.startOpen" close-text="Close"> <span
						class="input-group-btn">
						<button type="button" class="btn btn-default"
							ng-click="toggle($event, 'startOpen', eventEdit)">
							<i class="glyphicon glyphicon-calendar"></i>
						</button>
					</span>
				</p>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-2">
				<label>From</label>
				<div uib-timepicker ng-model="eventEdit.startsAt" hour-step="0.5"
					minute-step="15" show-meridian="false"></div>
			</div>
			<div class="col-sm-2"></div>
			<div class="col-sm-2">
				<label>To</label>
				<div uib-timepicker ng-model="eventEdit.endsAt" hour-step="0.5"
					minute-step="15" show-meridian="false"></div>

			</div>
		</div>
		<div class="row">
			<div class="col-sm-6">
				<label>Descr:</label> <input type="text" class="form-control" maxlength="20"
					ng-model="eventEdit.descr">
			</div>
		</div>
		<br>
		<div class="modal-footer">
			<button class="btn btn-primary" ng-disabled="!eventEdit.startsAt" type="button" ng-click="ok()">Save</button>
			<button class="btn btn-danger" ng-click="deleteEvent()">
				Delete</button>
			<button class="btn btn-primary" type="button" ng-click="cancel()">Cancel</button>
		</div>
	</div>
</div>
