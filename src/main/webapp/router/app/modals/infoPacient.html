<div>
	<div class="modal-header">
		<h3 class="modal-title" id="modal-title">Info pacient {{pacient.name + ' ' + pacient.surname}}</h3>
	</div>
	<div class="modal-body" id="modal-body">
		<div class="row">
			<div class="col-sm-9">
				<label>Nume: {{pacient.original.name}}</label>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-9">
				<label>Prenume: {{pacient.original.surname}}</label>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-9">
				<label>Doctor asignat: {{pacient.doctor.name + ' ' + pacient.doctor.surname}}</label>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-9">
				<label>Other Detailssssss</label>
			</div>
		</div>
		<div class="modal-footer">
			<button class="btn btn-primary" type="button" ng-click="cancel()">Cancel</button>
		</div>
	</div>
</div>
