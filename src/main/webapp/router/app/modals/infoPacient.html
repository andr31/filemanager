<div>
	<div class="modal-header">
		<h3 class="modal-title" id="modal-title">Info pacient</h3>
	</div>
	<div class="modal-body" id="modal-body">
		<div class="row">
			<div class="col-sm-9">
				<label>Nume: {{pacient.firstName}}</label>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-9">
				<label>Prenume: {{pacient.lastName}}</label>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-9">
				<label>Seria: {{pacient.seria}}</label>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-9">
				<label>Other Detailssssss</label>
			</div>
		</div>
		<div class="modal-footer">
			<button class="btn btn-primary" type="button" ng-click="cancel()">Cancel</button>
		</div>
	</div>
</div>
