<div>
	<div class="modal-header">
		<h3 class="modal-title" id="modal-title">Adauga o noua programare</h3>
	</div>
	<div class="modal-body" id="modal-body">
		<div class="row">
			<div class="col-sm-9">
				<label>Denumire: </label><input type="text" class="form-control"
					ng-model="event.title">
			</div>
		</div>
		<div class="row">
			<div class="col-sm-9">
				<label>Culoare principala: </label><input class="form-control"
					colorpicker type="text" ng-model="event.color.primary">
			</div>
		</div>
		<div class="row">
			<div class="col-sm-9">
				<label>Culoare secundara:</label> <input class="form-control"
					colorpicker type="text" ng-model="event.color.secondary">
			</div>
		</div>
		<div class="row">
			<div class="col-sm-9">
				<label>Incepe la: </label>
				<p class="input-group" style="max-width: 250px">
					<input type="text" class="form-control" readonly
						uib-datepicker-popup="dd MMMM yyyy" ng-model="event.startsAt"
						is-open="event.startOpen" close-text="Close"> <span
						class="input-group-btn">
						<button type="button" class="btn btn-default"
							ng-click="toggle($event, 'startOpen', event)">
							<i class="glyphicon glyphicon-calendar"></i>
						</button>
					</span>
				</p>
				<div uib-timepicker ng-model="event.startsAt" hour-step="1"
					minute-step="15" show-meridian="true"></div>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-9">
				<label>Se termina la:</label>
				<p class="input-group" style="max-width: 250px">
					<input type="text" class="form-control" readonly
						uib-datepicker-popup="dd MMMM yyyy" ng-model="event.endsAt"
						is-open="event.endOpen" close-text="Close"> <span
						class="input-group-btn">
						<button type="button" class="btn btn-default"
							ng-click="toggle($event, 'endOpen', event)">
							<i class="glyphicon glyphicon-calendar"></i>
						</button>
					</span>
				</p>
				<div uib-timepicker ng-model="event.endsAt" hour-step="1"
					minute-step="15" show-meridian="true"></div>
			</div>
		</div>
		<div class="modal-footer">
		<button class="btn btn-primary" type="button" ng-click="ok(event)">Adauga</button>
			<button class="btn btn-primary" type="button" ng-click="cancel()">Cancel</button>
		</div>
	</div>
</div>
