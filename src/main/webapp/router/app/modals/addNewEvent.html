<div>
	<div class="modal-header">
		<h3 class="modal-title" id="modal-title">Adauga o noua programare</h3>
	</div>
	<div class="modal-body" id="modal-body">
		<div class="row">
			<div class="col-sm-2">
				<div class="btn-group" uib-dropdown auto-close="outsideClick"
					is-open="isOpenPac">
					<button id="single-button" type="button" class="btn btn-default"
						uib-dropdown-toggle ng-disabled="disabled">
						{{dropBtnPac}} <span class="caret"></span>
					</button>
					<ul class="dropdown-menu" uib-dropdown-menu
						aria-labelledby="simple-dropdown" role="menu">
						<li><div class="inner-addon left-addon" ng-if="isOpenPac">
								<i class="glyphicon glyphicon-search"></i> <input type="text"
									ng-change="search(searchPacient, 'pac')" class="form-control"
									ng-model="searchPacient" placeholder="Search" />
							</div></li>
						<li role="menuitem" ng-repeat="pac in pacientsList"><a
							href="" ng-click="change(pac,'pac')">{{pac.name + ' ' +
								pac.surname}}</a></li>
					</ul>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-2">
				<div class="btn-group" uib-dropdown auto-close="outsideClick"
					is-open="isOpenDoc">
					<button id="single-button" type="button" class="btn btn-default"
						uib-dropdown-toggle ng-disabled="disabled">
						{{dropBtnDoc}} <span class="caret"></span>
					</button>
					<ul class="dropdown-menu" uib-dropdown-menu
						aria-labelledby="simple-dropdown" role="menu">
						<li><div class="inner-addon left-addon" ng-if="isOpenDoc">
								<i class="glyphicon glyphicon-search"></i> <input type="text"
									ng-change="search(searchDoctor, 'doc')" class="form-control"
									ng-model="searchDoctor" placeholder="Search" />
							</div></li>
						<li role="menuitem" ng-repeat="doc in doctorsList"><a href=""
							ng-click="change(doc,'doc')">{{doc.name + ' ' + doc.surname}}</a></li>
					</ul>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-9">
				<label>Data: </label>
				<p class="input-group" style="max-width: 250px">
					<input type="text" class="form-control" readonly
						ng-class="{'input-warning': !event.startsAt}"
						uib-datepicker-popup="dd MMMM yyyy" ng-model="event.startsAt"
						ng-init="event.startOpen = false" is-open="event.startOpen"
						close-text="Close"> <span class="input-group-btn">
						<button type="button" class="btn btn-default" ng-disabled="!selectedDoctor"
							ng-click="toggle($event, 'startOpen', event)">
							<i class="glyphicon glyphicon-calendar"></i>
						</button>
					</span>
				</p>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-2">
				<label>De la ora: </label>
				<div uib-timepicker ng-model="event.startsAt" hour-step="0.5"
					show-meridian="false" ng-disabled="!event.startsAt"
					minute-step="15" show-meridian="true"></div>
			</div>
			<div class="col-sm-2"></div>
			<div class="col-sm-2">
				<label>La ora: </label>
				<div uib-timepicker ng-model="event.endsAt" hour-step="0.5"
					ng-disabled="!event.startsAt" minute-step="15" show-meridian="false"></div>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-6">
				<label>Descr: </label><input type="text" class="form-control"
					maxlength="20" ng-model="event.descr">
			</div>
		</div>
		<br>
		<div class="modal-footer">
			<button class="btn btn-primary" type="button"
				ng-disabled="!event.startsAt" ng-click="ok(event)">Adauga</button>
			<button class="btn btn-primary" type="button" ng-click="cancel()">Cancel</button>
		</div>
	</div>
</div>
