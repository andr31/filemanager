<div>
	<div class="modal-header">
		<h3 class="modal-title" id="modal-title">Adauga doctor</h3>
	</div>
	<div class="modal-body">
		<div class="form-group">
			<label>Nume:</label> 
			<input type="text" ng-model="addDoctorObj.name" class="form-control"> 
			<label>Prenume:</label> 
			<input type="text" ng-model="addDoctorObj.surname" class="form-control">
			<label>Culoare:</label> 
			<input type="text" ng-model="addDoctorObj.color" colorpicker class="form-control">
		</div>
	</div>
	<div class="modal-footer">
		<button class="btn btn-primary" type="button" ng-disabled="!addDoctorObj.name || !addDoctorObj.surname"
			ng-click="ok(addDoctorObj)">Adauga</button>
		<button class="btn btn-primary" type="button" ng-click="cancel()">Cancel</button>
	</div>
</div>
