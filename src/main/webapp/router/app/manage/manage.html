<div class="panel panel-default">
	<!-- Default panel contents -->
	<div class="panel-heading">
	<label><button style="margin-right: 100px;" type="button" class="btn btn-primary btn-md">Adauga pacient</button></label>
		<label><input type="text" ng-model="searchPacient"
			placeholder="Cauta un pacient..."></label>
	</div>
	<!-- Table -->
	<table class="table">
		<thead>
			<th>Nume</th>
			<th>Prenume</th>
			<th>Seria</th>
		</thead>
		<tr ng-repeat="pacient in pacientsList | filter:searchPacient">
			<td style="text-align: left;">{{pacient.firstName}}</td>
			<td style="text-align: left;">{{pacient.lastName}}</td>
			<td style="text-align: left;">{{pacient.seria}}</td>
		</tr>
	</table>
</div>
