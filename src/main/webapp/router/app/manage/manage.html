<div class="panel panel-default">
	<!-- Default panel contents -->
	<div class="panel-heading">
		<label><input type="text" ng-model="searchPacient"
			placeholder="Cauta un pacient..."></label>
	</div>

	<!-- Table -->
	<table class="table">
		<thead>
			<th>First Name</th>
			<th>Last Name</th>
		</thead>
		<tr ng-repeat="pacient in pacientsList | filter:searchPacient">
			<td style="text-align: left;">{{pacient.firstName}}</td>
			<td style="text-align: left;">{{pacient.lastName}}</td>
		</tr>
	</table>
</div>
