<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">

		<title>FileManager</title>
		
		<link href="../../assets/css/bootstrap.css" rel="stylesheet" />
		<link href="../../assets/css/style.css" rel="stylesheet" />

		<script src="../../assets/libs/angular/angular.min.js"></script>
		<script src="../../assets/libs/bootstrap/ui-bootstrap-tpls.js"></script>
		<script src="../core/angular.services.js"></script>
		<script src="login.controller.js"></script>
	</head>

	<body class="quizzler viewport" ng-app="filemanagerApp" ng-controller="loginController">
		<div class="login-section">
			<div class="login-content">
				<div class="section-title">
					<h3>{{pageTitle}}</h3>
				</div>
				
				<form ng-submit="submit();" name="login">
					<div class="textbox-wrap">
						<div class="input-group">
							<span class="input-group-addon "><i
								class="icon-user icon-color"></i></span> <input type="email"
								ng-model="email" ng-focus placeholder="eMail" required="true"
								class="form-control"> <span class="field_msg"></span>
						</div>
					</div>
					
					<div class="textbox-wrap">
						<div class="input-group">
							<span class="input-group-addon "><i
								class="icon-key icon-color"></i></span> <input type="password"
								ng-model="password" ng-focus class="form-control" required="true"
								placeholder="Password"> <span class="field_msg"></span>
						</div>
					</div>
					
					<div class="login-form-action clearfix">
						<button type="submit" class="btn btn-success pull-right green-btn">
							LogIn &nbsp; <i class="icon-chevron-right"></i>
						</button>
					</div>
				</form>
			</div>
	
		    <div class="login-form-links link1" >
		        <h4 class="blue">Don't have an Account?</h4>
		        <a href="#" class="blue">Click Here</a>
		        <span>to Register</span>
		    </div>
		
		    <div class="login-form-links link2">
		        <h4 class="blue">Forget your Password?</h4>
		        <a href="#" class="blue">Click Here</a>
		        <span>to Get New One</span>
		    </div>
	
			<footer style="font-size: 10px; margin-top: 25px; text-align: center;">
				<Copyright> Copyright 2016, Sorin Gabriel Vasiliu - All Rights Reserved </Copyright>
			</footer>
		</div>
	</body>
</html>
